<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="divig">
        <div class="calculator-dig">
            <div class="cd-f">
                <button id="cd-9">9</button>
                <button id="cd-8">8</button>
                <button id="cd-7">7</button>
            </div>
            <div class="cd-f">
                <button id="cd-6">6</button>
                <button id="cd-5">5</button>
                <button id="cd-4">4</button>
            </div>
            <div class="cd-f">
                <button id="cd-3">3</button>
                <button id="cd-2">2</button>
                <button id="cd-1">1</button>
            </div>
            <div class="cd-f">
                <button id="cd-0">0</button>
                <button id="cd-.">.</button>
            </div>
        </div>
        <div class="calc-operators">
            <button id="calc-plus">+</button>
            <button id="calc-minus">-</button>
            <button id="calc-multip">*</button>
            <button id="calc-divis">/</button>
            <button id="calc-reset">reset</button>
            <button id="calc-equals">=</button>
        </div>
        <p id="p-res">:</p>
    </div>
    <button class="sigmabutton">sigma</button>
</body>
</html>
