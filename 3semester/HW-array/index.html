    <script>
      let grades = [8, 10, 7, 9, 6, 11, 9];

      console.log(grades.length);

      for (let i = 0; i <= grades.length; i++) {
        console.log("оцінка: " + grades[i]);
      }
      //////////////////////////////////////////////////
      sum = 0;

      for (let j = 0; j < grades.length; j++) {
        sum += grades[j];
      }

      console.warn("the sum is " + sum);

      average = sum / grades.length;

      console.log(Math.floor(average * 100) / 100);
      //////////////////////////////////////////////////
      let max = grades[0];
      let min = grades[0];

      //шо значить поточна оцінка?
      //я взагалі не розумію це завдання
      for (let ivan = 0; ivan < grades.length; ivan++) {
        if (grades[ivan] > max) {
          max = grades[ivan];
        } else if (grades[ivan] < min) {
          min = grades[ivan];
        }
      }

      console.log([max, min]);

      //лол завдання було простіше ніж здавалось, пофіг тепер я розумію
      //не дарма голову на плечах ношу
      //////////////////////////////////////////////////

      let goodgrades = 0;

      goodgrades += grades.filter((x) => x >= 9).length;
      console.warn("the number of good grades is " + goodgrades);

        console.log(grades[viktor]);
        if (grades[viktor] >= 9) {
          console.log("well done!");
        } else {
          console.log("there`s still room for improvement.");
        }
